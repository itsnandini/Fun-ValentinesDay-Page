<title>Buttons</title>
<style>
#Button1 {
position: fixed;
top: 70%;
left: 55%;
transform: translate(-50%, -50%);
}
#Button2 {
position: absolute;
 left: 39%;
  top: 68%;
}
</style>
</head>
<body>
<button id="Button1">Yes!</button>
<button id="Button2">No</button>
<script>
const Button2 = document.getElementById('Button2');
let left = 40;
Button2.addEventListener('mouseover', function() {
  if(left == 40){
    left = 48;
  }else{
    left = 40;
  }
  this.style.left = left + '%';
});

</script>
<script>document.getElementById('Button1').addEventListener('click', function() {
window.location.href = "https://drive.google.com/file/d/1C0OxYWnVE3x3-odQXqCH5eCZp2ENYr36";
});
</script>
